<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>E-charts2.0中文版使用，和前面不同</title>
	</head>
	<body>
		 <div id="main" style="width: 600px;height:400px;margin:0 auto;"></div>
		 
		   <script src="js/jq-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		  <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
		<script type="text/javascript">    
		//路径配置
		  require.config({    
            paths:{   
                 echarts: 'http://echarts.baidu.com/build/dist'
            }  
        });  
          // 使用 
        require(  
            [  
                'echarts',  
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载  
            ],  
             function (ec) {  
                // 基于准备好的dom，初始化echarts图表  
			 var myChart = ec.init(document.getElementById('main')); 
	
option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
    },
    series: [
        {
            name:'访问来源',
            type:'pie',
            selectedMode: 'single',   //选中模式，单选
            radius: [0, '30%'],  //半径，

            label: {
                normal: {
                    position: 'inner'
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:335, name:'直达', selected:true},
                {value:679, name:'营销广告'},
                {value:1548, name:'搜索引擎'}  //分类的总和
            ]
        },
        {
            name:'访问来源',
            type:'pie',
            radius: ['40%', '55%'],

            data:[
                {value:335, name:'直达'},
                {value:310, name:'邮件营销'},
                {value:234, name:'联盟广告'},
                {value:135, name:'视频广告'},
                {value:1048, name:'百度'},
                {value:251, name:'谷歌'},
                {value:147, name:'必应'},
                {value:102, name:'其他'}
            ]
        }
    ]
};

			 myChart.setOption(option); 
			 }
           );
		</script>
	</body>
</html>
